<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="mobile-web-app-capable" content="yes" />
  
    <link type="text/css" rel="stylesheet" href="./style/mystyle.css" />
    <link type="text/css" rel="stylesheet" href="../game/style/mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="../cdn/newadded/icon.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../cdn/build/three.module.js"
        }
      }
    </script>
    <script src="../cdn/newadded/KeyboardState.js"></script>
    <script src="../cdn/newadded/gsap.js"></script>
    <script src="https://cdn-agora.akshatvg.com/sdk-3.1.1.js"></script>
    <script src="./voice/AgoraRTC_N-4.15.1.js"></script>
    <script type="module" src="./voice/voice.js"></script>
   
	  
<link type="text/css" rel="stylesheet" href="https://digimetaverse.live/multiplayer_assets/style/game.css" />

<link type="text/css" rel="stylesheet" href="https://digimetaverse.live/multiplayer_assets/style/button.css" />

<link type="text/css" rel="stylesheet" href="https://digimetaverse.live/multiplayer_assets/style//guide.css" />
	  
    <title>World Beyond</title>
  </head>

  <body>
    <!-- canvas -->
    <canvas class="canvas_floor" id="canvas_floor"></canvas>

    <div class="loadingScreenContainer">
      <div class="loadingScreen"></div>
      <div class="loadingCount"></div>
    </div>

    <!-- user guide pop start -->
    <div class="shorcutKeyScreen" id="skip">
      <div class="shortcut">
        <div class="wrapper">
          <div class="table table-full align-center">
            <div class="table-row h100">
              <div class="table-cell">
                <!-- ui-slide -->
                <div class="relative">
                  <!-- card -->
                  <div class="card">
                    <ul class="ui-formSlide">
                      <li data-step="1" class="active">
                        <div class="ui-step-content in">
                          <img src="../../static/images/Key1.png" />
                        </div>
                      </li>
                      <li data-step="1" class="">
                        <div class="ui-step-content">
                          <img src="../../static/images/Key2.png" />
                        </div>
                      </li>
                      <!-- <li data-step="2">
                    <div class="ui-step-content">
                      <h3>Step 3</h3>
                    </div>
                  </li> -->
                    </ul>
                  </div>
                  <!-- ./card -->
                </div>
                <!-- .ui-slide -->
              </div>
            </div>
            <div class="table-row align-center footer">
              <div class="table-cell v-align-top">
                <div class="buttons">
                  <!-- button  -->
                  <button class="guidebutton" onclick="skip()" id="skip">
                    Skip
                  </button>
                  <button class="guidebutton" id="btnPrev">Prev</button>
                  <button class="guidebutton" id="btnNext">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- user guide pop end -->

    <button class="booster_button">B</button>
    <div class="newPlayerJoin"></div>
    <div id="joystick">
      <div id="stick"></div>
    </div>
     <!-- Bottom all button code start -->
  <div class="screenButtonToggle" title="Show hide screen buttons">
    <i class="fas fa-angle-double-right"></i>
  </div>

  <div class="screenButtonBottom">
    <div class="screenButton shortcutB" data-tooltip="Shortcut">
      <i class="fas fa-keyboard w-500"></i>
    </div>
    <div class="screenButton viewB" data-tooltip="Change Camera View">
      <i class="fas fa-eye w-500"></i>
    </div>
    <div class="screenButton shakeB" data-tooltip="Hand shake">
      <i class="fas fa-handshake w-500"></i>
    </div>
    <div class="screenButton raiseB" data-tooltip="Hand Raise">
      <i class="fas fa-hand-paper w-500"></i>
    </div>
    <div class="screenButton createEmoji" data-tooltip="Emoji">
      <i class="fas fa-laugh-beam w-500"></i>
    </div>
    <div class="screenButton screenshot" data-tooltip="Screen Shot">
      <i class="fas fa-camera w-700"></i>
    </div>
    <div class="screenButton callButton" data-tooltip="Start Voice">
      <i class="fas fa-phone-alt"></i>
    </div>
    <div class="screenButton selfMute" data-tooltip="Mute">
      <i class="fas fa-microphone-slash"></i>
    </div>
    <div class="screenButton fullScreen" data-tooltip="Fullscreen Mode">
      <i class="fas fa-expand"></i>
    </div>
  </div>
  <div class="screenButtonsEmoji">
    <div class="emojiButton emojiStar" title="Star">
      <i class="fas fa-star"></i>
    </div>
    <div class="emojiButton emojiThumbs" title="Thumbs up">
      <i class="fas fa-thumbs-up"></i>
    </div>
    <div class="emojiButton emojiSmile" title="Smile">
      <i class="fas fa-smile"></i>
    </div>
    <div class="emojiButton emojiHeart" title="Heart">
      <i class="fas fa-heart"></i>
    </div>
  </div>


    <div class="smallMap">
      <div class="smallAvtar"></div>
    </div>
    <div class="popup_class textureUpdate">
      <div class="popup_content_class">
        <span class="close texturePopupClose" onclick="popupClose()"
          >&times;
        </span>
        <form
          method="post"
          enctype="multipart/form-data"
          id="form"
          class="textureUpdateForm"
        >
          <input
            accept="image/jpeg"
            type="file"
            id="text_image"
            name="text_image"
            class="file-upload"
          />
          <input
            type="submit"
            value="Upload File"
            name="submit"
            class="file-submit"
          />
        </form>
        <div class="warning"></div>
        <div class="bannerImageContainer">
          <img class="bannerImage" src="" id="image" />
        </div>
      </div>
    </div>
    <script>
      const popupClose = () => {
        let textureUpdate = document.querySelector(".textureUpdate");
        textureUpdate.style.display = "none";
      };
      const gamePopupClose = () => {
        let gamepopup = document.querySelector(".gamepopup");
        gamepopup.style.display = "none";
      };
    </script>
    <script type="module" src="game.js" defer></script>
    <script src="guide.js"></script>
  </body>
</html>
